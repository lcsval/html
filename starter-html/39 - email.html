<!--
    <input type="email" />

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mais emails, separado por vírgulas

    - minlength / maxlength
        * o mínimo e/ou máximo valor que o campo irá conter

    - size
        * Valor número indicando quantos caracteres esse 

    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do dominio rocketseat.com.br
            * patter=".+@rocketseat\.com\.br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário,
        quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados
            como sugestão
-->

<form action="">

    <datalist id="emailslist">
        <option>lucas@rocketseat.com.br</option>
    </datalist>
    <input type="email" list="emailslist">

    <input 
        type="email"
        value="teste@teste.com"
        title="somente emails rocketseat"
        readonly
        disabled
        multiple
        minlength="8"
        maxlength="255"
        size="20"
        pattern=".+@rocketseat\.com\.br"
        list=""

    >
    <button type="submit">Enviar</button>
</form>
