<!--
    Elementos não semânticos, para uso genéricos.

    <div></div>
        Usado se não conseguir achar um elemento de bloco semântico.

    <span></span>
        Usado se não conseguir achar um elemento de bloco semântico.
        
    em ambas, use atributos globais como id e class para entregar
    maor significado
-->

<h1>Título <span class="destaque">destacado</span></h1>


<div>
    <h2>Carrinho de compras</h2>
</div>
