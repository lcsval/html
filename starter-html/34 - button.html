<!--
    <button>
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent


    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->

<form action="" id="meu-form">
    <button type="submit">Enviar</button>
    <!-- <button type="button">Enviar</button> -->
    <input type="text" value="">
    <button autofocus type="reset">Reset</button>
    <button disabled>button</button>
    <button type="submit" name="button" value="Valor qualquer">button</button>
    <button form="meu-form">button</button>
</form>
