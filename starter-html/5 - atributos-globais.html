<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->
<div 
    class="carrinho" 
    contenteditable="true" 
    id="cart1"
    tabindex="1"
>
    conteúdo
</div>

<div 
    class="carrinho" 
    data-id="" 
    id="cart2" 
    style="color: red"
    tabindex="2"
    title="definir um titulo"
>
    conteúdo
</div>

<div 
    class="carrinho" 
    hidden
>
    conteúdo
</div>
