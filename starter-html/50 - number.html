<datalist id="numeroslist">
    <option>100</option>
</datalist>

<form action="">
    <input 
    type="number"
    min="2"
    max="89"
    step="5"
    placeholder="Digite somente numeros"
    value="100"
    readonly
    disabled
    list="numeroslist"
    >

    <button>Enviar</button>
</form>
