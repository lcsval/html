<!--
    Crie um formulário de contato

    1. O formulário deverá conter um título de nome Contato.
    Usar o fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O Formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessbilidade, como label para cada campo, por exemplo.
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome</label>
        <br>
        <input type="text" id="nome" name="name">

        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email">

        <br>
        <br>

        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="16" rows="8"></textarea>

        <br>
        <br>
        <button type="submit">Enviar</button>

    </fieldset>
</form>
