<!--
    <input> atributos comuns

    - autocomplete
    - autofocus
    - disabled
    - readonly (quase todos)
    - value
    - form (quase todos)
    - name
    - required (quase todos)
    - placeholder (quase todos)
-->

<input type="email" autocomplete="email">
<input type="text" autofocus>
<input type="text" disabled>
<input type="text" value="texto" readonly>
<input type="text" value="qualquer">

<form id="meu-form"></form>
<input type="text" name="nome" form="meu-form">
<input type="text" required>
<input type="email" placeholder="digite seu email">
